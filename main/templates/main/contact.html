<!-- Contact Form Section -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel">
                    <h4 class="center-align"><i class="material-icons">email</i> Contact Me</h4>

                    <form method="POST" class="contact-form">
                        {% csrf_token %}

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input id="name" type="text" name="name" class="validate" required>
                                <label for="name">Your Name</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" name="email" class="validate" required>
                                <label for="email">Your Email</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="material-icons prefix">message</i>
                                <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                                <label for="message">Your Message</label>
                            </div>

                            <div class="col s12 center-align">
                                <button type="submit" class="btn waves-effect waves-light">
                                    <i class="material-icons right">send</i> Send Message
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="material-icons">email</i>
                            <a href="mailto:johnreymart.viernes@gmail.com">johnreymart.viernes@gmail.com</a>
                        </div>
                        <div class="contact-item">
                            <i class="material-icons">facebook</i>
                            <a href="https://facebook.com/JohnReyMart" target="_blank">facebook.com/JohnReyMart</a>
                        </div>
                        <div class="contact-item">
                            <i class="material-icons">location_on</i>
                            <span>Omod, Mininihon, Bayawan City</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Success Message -->
<div id="success-message" class="modal">
    <div class="modal-content center-align">
        <i class="material-icons medium green-text">check_circle</i>
        <h5>Message Sent Successfully!</h5>
        <p>Thank you for your message. I'll respond as soon as possible.</p>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn waves-effect waves-light green">
                <i class="material-icons left">check</i> Got It
            </a>
        </div>
    </div>
</div>
