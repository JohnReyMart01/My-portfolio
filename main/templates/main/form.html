{% extends 'main/base.html' %}

{% block title %}Contact | John Rey Mart{% endblock %}

{% block content %}
<section class="section contact-section">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Contact Me</span>

                        <form method="POST" class="contact-form">
                            {% csrf_token %}

                            <div class="input-field">
                                <i class="material-icons prefix">person</i>
                                <input id="name" type="text" name="name" class="validate" required>
                                <label for="name">Your Name</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" name="email" class="validate" required>
                                <label for="email">Your Email</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">mail</i>
                                <textarea id="message" name="message" class="materialize-textarea" required></textarea>
                                <label for="message">Your Message</label>
                            </div>

                            <div class="center-align">
                                <button type="submit" class="btn waves-effect waves-light">
                                    <i class="material-icons right">send</i> Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <div class="row contact-info">
                <!-- Email Card -->
                <div class="col s12 m4">
                    <div class="card-panel hoverable center-align" style="height: 200px; display: flex; flex-direction: column; justify-content: center;">
                        <div class="icon-container">
                            <i class="material-icons" style="font-size: 2.5rem;">email</i>
                        </div>
                        <h5>Email</h5>
                        <a href="mailto:johnreymart.viernes@gmail.com" class="teal-text">
                            johnreymart.viernes@gmail.com
                        </a>
                    </div>
                </div>

                <!-- Facebook Card -->
                <div class="col s12 m4">
                    <div class="card-panel hoverable center-align" style="height: 200px; display: flex; flex-direction: column; justify-content: center;">
                        <div class="icon-container">
                            <i class="fab fa-facebook" style="font-size: 2.5rem;"></i>
                        </div>
                        <h5>Facebook</h5>
                        <a href="https://facebook.com" target="_blank" class="blue-text text-darken-4">
                            facebook.com/JohnReyMart
                        </a>
                    </div>
                </div>

                <!-- Location Card -->
                <div class="col s12 m4">
                    <div class="card-panel hoverable center-align" style="height: 200px; display: flex; flex-direction: column; justify-content: center;">
                        <div class="icon-container">
                            <i class="material-icons" style="font-size: 2.5rem;">place</i>
                        </div>
                        <h5>Location</h5>
                        <p class="teal-text">
                            Omod, Mininihon, Bayawan City
                        </p>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
